<div class="appointments-container">
    <h2><i class="fas fa-history"></i> Complete history of your appointments</h2>
    
    <div class="appointment-filters">
        <select id="filterStatus">
            <option value="all">All statuses</option>
            <option value="pending">Pending</option>
            <option value="confirmed">Confirmed</option>
            <option value="cancelled">Cancelled</option>
        </select>
        <input type="date" id="filterDate">
    </div>

    <div id="fullAppointmentsList">
        <!-- Appointments will be loaded here -->
    </div>
</div>

    <script>
        const appointments = [
            { id: 1, doctor: "Dr. Martin", date: "2023-07-21T14:00", status: "confirmed" },
            { id: 2, doctor: "Dr. Lambert", date: "2023-07-15T10:30", status: "pending" }
        ];

        function renderAppointments(filter = 'upcoming') {
            const container = document.getElementById('appointmentList');
            const now = new Date();
            const filtered = appointments.filter(app => {
                if (filter === 'upcoming') 
                    return app.status !== 'cancelled' && new Date(app.date) >= now;
                if (filter === 'past') 
                    return app.status !== 'cancelled' && new Date(app.date) < now;
                return app.status === 'cancelled';
            });

            container.innerHTML = filtered.length ? filtered.map(app => `
                <div class="appointment-card">
                    <img src="https://randomuser.me/api/portraits/${app.doctor.includes('Martin') ? 'men/32' : 'women/65'}.jpg" 
                         class="doctor-avatar">
                    <div class="appointment-info">
                        <h3>${app.doctor}</h3>
                        <p>${new Date(app.date).toLocaleString('en-US')}</p>
                        <span class="appointment-status status-${app.status}">
                            ${app.status === 'confirmed' ? 'Confirmed' : app.status === 'pending' ? 'Pending' : 'Cancelled'}
                        </span>
                        ${app.status !== 'cancelled' ? `
                        <button class="btn btn-outline" onclick="cancelAppointment(${app.id})">
                            Cancel
                        </button>` : ''}
                    </div>
                </div>
            `).join('') : `<div style="text-align:center;color:#888;font-size:1.1em;padding:32px;">No appointments</div>`;
        }

        function cancelAppointment(id) {
            const appointment = appointments.find(a => a.id === id);
            if (appointment) {
                appointment.status = 'cancelled';
                renderAppointments(document.querySelector('.appointment-tab.active').textContent === 'Upcoming' ? 'upcoming' :
                                   document.querySelector('.appointment-tab.active').textContent === 'Past' ? 'past' : 'cancelled');
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            renderAppointments();
            
            document.querySelectorAll('.appointment-tab').forEach(tab => {
                tab.addEventListener('click', function() {
                    document.querySelector('.appointment-tab.active').classList.remove('active');
                    this.classList.add('active');
                    const filter = this.textContent === 'Upcoming' ? 'upcoming' : 
                                  this.textContent === 'Past' ? 'past' : 'cancelled';
                    renderAppointments(filter);
                });
            });
        });
    </script>
