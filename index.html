<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appointment Scheduler | Accueil</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #4361ee;
            --secondary-color: #3f37c9;
            --accent-color: #4cc9f0;
            --light-color: #f8f9fa;
            --dark-color: #212529;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        
        .container {
            position: relative;
            width: 100%;
            max-width: 1200px;
            padding: 2rem;
            z-index: 1;
        }
        
        .hero {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 3rem;
            text-align: center;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
            transform-style: preserve-3d;
            position: relative;
            overflow: hidden;
        }
        
        .hero::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, var(--accent-color) 0%, transparent 70%);
            opacity: 0.2;
            animation: rotate 15s linear infinite;
            z-index: -1;
        }
        
        h1 {
            font-size: 3.5rem;
            margin-bottom: 1.5rem;
            color: var(--dark-color);
            font-weight: 700;
            background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: fadeIn 1s ease-out;
        }
        
        p {
            font-size: 1.2rem;
            color: #555;
            margin-bottom: 2.5rem;
            max-width: 700px;
            margin-left: auto;
            margin-right: auto;
            line-height: 1.6;
            animation: fadeIn 1s ease-out 0.3s both;
        }
        
        .btn-continue {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
            color: white;
            padding: 1rem 2.5rem;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: 600;
            text-decoration: none;
            box-shadow: 0 10px 20px rgba(67, 97, 238, 0.3);
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            animation: fadeInUp 1s ease-out 0.6s both;
        }
        
        .btn-continue:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(67, 97, 238, 0.4);
        }
        
        .btn-continue:active {
            transform: translateY(0);
        }
        
        .btn-continue i {
            margin-left: 0.5rem;
            transition: transform 0.3s ease;
        }
        
        .btn-continue:hover i {
            transform: translateX(5px);
        }
        
        .floating-elements {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        
        .floating-element {
            position: absolute;
            background: rgba(67, 97, 238, 0.1);
            border-radius: 50%;
            animation: float 10s infinite ease-in-out;
        }
        
        @keyframes float {
            0%, 100% {
                transform: translateY(0) rotate(0deg);
            }
            50% {
                transform: translateY(-20px) rotate(10deg);
            }
        }
        
        @keyframes rotate {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        /* Responsive design */
        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }
            
            p {
                font-size: 1rem;
            }
            
            .hero {
                padding: 2rem 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="floating-elements">
        <div class="floating-element" style="width: 100px; height: 100px; top: 10%; left: 5%; animation-delay: 0s;"></div>
        <div class="floating-element" style="width: 150px; height: 150px; bottom: 15%; right: 10%; animation-delay: 2s;"></div>
        <div class="floating-element" style="width: 80px; height: 80px; top: 50%; left: 20%; animation-delay: 4s;"></div>
        <div class="floating-element" style="width: 120px; height: 120px; bottom: 20%; left: 15%; animation-delay: 1s;"></div>
        <div class="floating-element" style="width: 90px; height: 90px; top: 20%; right: 15%; animation-delay: 3s;"></div>
    </div>
    
    <div class="container">
        <div class="hero">
            <h1>Welcome to our appointment system</h1>
            <p>Easily manage your clients' appointments with our intuitive and professional platform. Access the admin interface to start scheduling.</p>
            <button class="btn-continue" id="continueBtn">
               Continue in Standard mode
            </button>
            <button class="btn-continue" >
               <a href="register.html" style="text-decoration: none;color: #f5f7fa;">Switch to Premium</a> 
            </button>

        </div>
    </div>

    <script>
        document.getElementById('continueBtn').addEventListener('click', function() {
            // Animation de sortie avant la redirection
            document.querySelector('.hero').style.animation = 'fadeInUp 0.5s ease-in reverse forwards';
            
            // Redirection après un léger délai pour laisser l'animation se terminer
            setTimeout(function() {
                window.location.href = 'userinterface.html'; // Remplacez par votre URL d'interface admin
            }, 500);
        });
        
        // Création d'éléments flottants supplémentaires dynamiquement
        const floatingContainer = document.querySelector('.floating-elements');
        for (let i = 0; i < 5; i++) {
            const element = document.createElement('div');
            element.className = 'floating-element';
            const size = Math.random() * 60 + 40;
            const posX = Math.random() * 90;
            const posY = Math.random() * 90;
            const delay = Math.random() * 5;
            const duration = Math.random() * 10 + 10;
            
            element.style.width = `${size}px`;
            element.style.height = `${size}px`;
            element.style.left = `${posX}%`;
            element.style.top = `${posY}%`;
            element.style.animationDelay = `${delay}s`;
            element.style.animationDuration = `${duration}s`;
            element.style.opacity = Math.random() * 0.3 + 0.1;
            
            floatingContainer.appendChild(element);
        }
    </script>
</body>
</html>
